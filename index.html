<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <h1>Calculator will go here eventually</h1>

    <h3>buttons, numbers, blah blah blah</h3>

    <div class="calculator">
        <div class="display">
            <textarea id="displayTotal" readonly></textarea>
            <div>Total Here</div>
        </div>
        <div class="operations">
            <button id="addBtn">Add</button>
            <button id="minusBtn">Subtract</button>
            <button id="divideBtn">Divide</button>
            <button id="multBtn">Multiply</button>
        </div>
        <div class="totalClear">
            <button id="total">Total</button>
            <button id="clear">Clear</button>
        </div>
        <div class="numbers">
            <button id="0">0</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
        </div>
    </div>
    
</body>
</html>
